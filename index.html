<p>

  <!DOCTYPE html>
  <html>
  <head>
      <title>Quincy MA's 2025 Halloween Tracker</title>
      <!-- Leaflet CSS from cdnjs without integrity attribute -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

    <style>
          #map { height: 500px; width: 100%; }
      </style>
  </head>
  <body>
      <h3>Halloween Neighborhood Map</h3>
      <label><input type="checkbox" id="candy" checked> Giving out candy</label>
      <label><input type="checkbox" id="decorations" checked> Has decorations</label>
      <div id="map"></div>

      <!-- Leaflet JavaScript from cdnjs without integrity attribute -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

      <script>
          // Initialize the map centered on Quincy, Massachusetts
          const map = L.map('map').setView([42.2529, -71.0023], 14); // Latitude, Longitude, and Zoom level

          // Add OpenStreetMap tiles
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: 'Â© OpenStreetMap contributors'
          }).addTo(map);

          // The rest of your script for adding markers goes here...
          let markers = []; // Store markers for filtering

          async function loadMarkers() {
              try {
                  const response = await fetch("https://script.google.com/macros/s/AKfycbxNZlY67O-7NH16jJSBK6k-z5esYqujtXA8vfARtU2__WL7Xv0ljvS22sP995Pz50Xk/exec" + '?t=' + new Date().getTime());
                  const data = await response.json();

                  data.forEach(place => {
                      console.log("Place data:", place); // Log each place's data for debugging

                      // Parse latitude and longitude
                      const lat = parseFloat(place.latitude);
                      const lng = parseFloat(place.longitude);

                      if (!isNaN(lat) && !isNaN(lng)) {
                          const marker = L.marker([lat, lng])
                              .addTo(map)
                              .bindPopup(`${place.address} - ${place.Type}`);

                          marker.category = place.Type; // Store marker category for filtering
                          markers.push(marker);
                      } else {
                          console.warn("Skipping marker due to invalid coordinates:", place);
                      }
                  });
                  applyFilters();
              } catch (error) {
                  console.error("Failed to load markers:", error);
              }
          }

      </script>
  </body>
  </html>
