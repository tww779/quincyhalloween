  <!DOCTYPE html>
<html>
<head>
    <title>Halloween Neighborhood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h3>Halloween Neighborhood Map</h3>
    <label><input type="checkbox" id="candy" checked> Giving out candy</label>
    <label><input type="checkbox" id="decorations" checked> Has decorations</label>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 12); // Center at a default location

        // Set up OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let markers = []; // Store markers for filtering

        async function loadMarkers() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxNZlY67O-7NH16jJSBK6k-z5esYqujtXA8vfARtU2__WL7Xv0ljvS22sP995Pz50Xk/exec");
                const data = await response.json();

                data.forEach(place => {
                    const marker = L.marker([parseFloat(place.latitude), parseFloat(place.longitude)])
                        .addTo(map)
                        .bindPopup(`${place.address} - ${place.Type}`);

                    marker.category = place.Type; // Store marker category for filtering
                    markers.push(marker);
                });
                applyFilters();
            } catch (error) {
                console.error("Failed to load markers:", error);
            }
        }

        function applyFilters() {
            const showCandy = document.getElementById("candy").checked;
            const showDecorations = document.getElementById("decorations").checked;

            markers.forEach(marker => {
                const isCandy = showCandy && marker.category.includes("Giving out candy");
                const isDecor = showDecorations && marker.category.includes("Has decorations");

                if (isCandy || isDecor) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        document.getElementById("candy").addEventListener("change", applyFilters);
        document.getElementById("decorations").addEventListener("change", applyFilters);

        loadMarkers();
    </script>
</body>
</html>
